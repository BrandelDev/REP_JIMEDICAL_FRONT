<div class="container">
    <div class="row py-3 my-2">
        <div class="col-lg-12 d-flex justify-content-left">
            <h1>Linea equipo médico</h1>
        </div>
    </div>

    <div class="row" >
        <div class="col-lg-3 d-flex align-items-center">
            <label class="px-2">Categoría:</label>
            <select class="form-control">
                <option value="">Todas</option>
                <option value="">Equipos médicos</option>
                <option value="">Instrumentos de medición</option>
                <option value="">Partes y accesorios</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let item of products " class="col-lg-3 col-12 py-4 d-flex justify-content-center text-center">
            <div class="card" style="width: 18rem;">
                <div class="py-3">
                    <img class="card-img-top" [src]="item.image" class="text-center" style="max-width: 50%;"
                        alt="Card image cap">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-start">{{item.name}}</h5>
                    <p class="card-text text-start">Descripción: {{item.brand}}</p>
                    <p class="card-text text-start">Categoría: {{item.category}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
